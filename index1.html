<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://iconscout.com/unicons/getting-started/line">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <header>My College Register Form</header>
    <form action="#">
        <div class="form first">
            <div class="details personal">
            <span class="title">Education Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Previews Eaducation</label>
                        <input type="text" placeholder="Enter Your Education Details" required>
                    </div>

                    <div class="input-field">
                        <label>College Name</label>
                        <input type="name" placeholder="Enter Your College Name" required>
                    </div>

                    <div class="input-field">
                        <label>Course Completed Date</label>
                        <input type="date" placeholder="Enter Your Date Of Birth" required>
                    </div>

                    <div class="input-field">
                        <label>Grade</label>
                        <input type="text" placeholder="Enter Your Grade" required>
                        
                    </div>
                    <div class="input-field">
                        <label>University</label>
                        <input type="text" placeholder="Enter Your University" required>
                    </div>
                    <div class="input-field">
                        <label>College Code</label>
                        <input type="number" placeholder="Enter Your Code" required>
                    </div>
                    <div class="input-field">
                        <label>District</label>
                        <input type="text" placeholder="Enter Your District" required>
                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">Identity Datails</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter Your ID type" required>
                        </div>
    
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter Your ID number" required>
                        </div>
    
                        <div class="input-field">
                            <label>Issue Athority</label>
                            <input type="date" placeholder="Enter Your date" required>
                        </div>
    
                        <div class="input-field">
                            <label>ID Issues Date</label>
                            <input type="date" placeholder="Enter Your Issue date" required>
                        </div>
                        <div class="input-field">
                            <label>Expiry date</label>
                            <input type="date" placeholder="Enter Your Expirydate" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter Your state" required>
                        </div>
                </div>
                <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
                
            </div>
        </div>
    </form>
</div>
    
</body>
</html>
